<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web Bingo!</title>
    <meta name="description" content="Web Bingo Game">
    <meta name="author" content="LuisC">

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <div class="title_div">
        <h1 class="page_name">Bingo Game</h1>
    </div>
    
    <div class="begin-button-div" id="begin-button-div">
        <label for="game-type">Game Type: </label>

        <select name="game-type" id="game-type">
            <option value="blank" id="game-blank">--Select--</option>
            <option value="original" id="game-original">Original</option>
            <option value="h-bingo" id="game-h">H-Bingo</option>
            <option value="l-bingo" id="game-l">L-Bingo</option>
            <option value="z-bingo" id="game-z">Z-Bingo</option>
            <option value="n-bingo" id="game-n">N-Bingo</option>
        </select>
        <button type="button" onclick="fillBoard()" class="begin-button" id="begin-button">Begin</button>
    </div>

    <div class="container game-board" id="game-board">

        <div class="row justify-content-center">
            <div class="col-4 nextPlay-div">
                <h3 id="nextPlay" class="nextPlay"></h3>
            </div>
        </div>

        <div class="row row-cols-5 justify-content-center">
            <div class="col-2 t-letter"> <h2 class="top-letter-b">B</h2> </div>
            <div class="col-2 t-letter"> <h2 class="top-letter-i">I</h2> </div>
            <div class="col-2 t-letter"> <h2 class="top-letter-n">N</h2> </div>
            <div class="col-2 t-letter"> <h2 class="top-letter-g">G</h2> </div>
            <div class="col-2 t-letter"> <h2 class="top-letter-o">O</h2> </div>
        </div>

        <div class="row row-cols-5 justify-content-center">
            <div class="col-2 b"> <h2 id="b1" class=""></h2> </div>
            <div class="col-2 i"> <h2 id="i1" class=""></h2> </div>
            <div class="col-2 n"> <h2 id="n1" class=""></h2> </div>
            <div class="col-2 g"> <h2 id="g1" class=""></h2> </div>
            <div class="col-2 o"> <h2 id="o1" class=""></h2> </div>
        </div>

        <div class="row row-cols-5 justify-content-center">
            <div class="col-2 b"> <h2 id="b2" class=""></h2> </div>
            <div class="col-2 i"> <h2 id="i2" class=""></h2> </div>
            <div class="col-2 n"> <h2 id="n2" class=""></h2> </div>
            <div class="col-2 g"> <h2 id="g2" class=""></h2> </div>
            <div class="col-2 o"> <h2 id="o2" class=""></h2> </div>
        </div>

        <div class="row row-cols-5 justify-content-center">
            <div class="col-2 b"> <h2 id="b3" class=""></h2> </div>
            <div class="col-2 i"> <h2 id="i3" class=""></h2> </div>
            <div class="col-2 n"> <h2 id="n3" class=""></h2> </div>
            <div class="col-2 g"> <h2 id="g3" class=""></h2> </div>
            <div class="col-2 o"> <h2 id="o3" class=""></h2> </div>
        </div>

        <div class="row row-cols-5 justify-content-center">
            <div class="col-2 b"> <h2 id="b4" class=""></h2> </div>
            <div class="col-2 i"> <h2 id="i4" class=""></h2> </div>
            <div class="col-2 n"> <h2 id="n4" class=""></h2> </div>
            <div class="col-2 g"> <h2 id="g4" class=""></h2> </div>
            <div class="col-2 o"> <h2 id="o4" class=""></h2> </div>
        </div>

        <div class="row row-cols-5 justify-content-center">
            <div class="col-2 b"> <h2 id="b5" class=""></h2> </div>
            <div class="col-2 i"> <h2 id="i5" class=""></h2> </div>
            <div class="col-2 n"> <h2 id="n5" class=""></h2> </div>
            <div class="col-2 g"> <h2 id="g5" class=""></h2> </div>
            <div class="col-2 o"> <h2 id="o5" class=""></h2> </div>
        </div>
    </div>

    <div id="play-button-div" class="play-button-div">
        <button type="button" onclick="getPlay()" class="play-button" id="play-button">Get Play</button>
    </div>

  <script src="js/scripts.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
